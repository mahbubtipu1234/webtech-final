<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Border collapsing with colspan and rowspan</h2>


<table style="width:50%; text-align: center;color: rgba(3, 14, 14, 0.991); background-color: antiquewhite;">
  <tr>
    <th colspan="2">A</th>
    <th>B</th>
  </tr>
  <tr>
    <td>C</td>
    <td>D</td>
    <td>E</td>
  </tr>
  <tr>
    <td rowspan="2">F</td>
    <td>G</td>
    <td>H</td>
  </tr>
  <tr>
    <td>i</td>
    <td>J</td>
  </tr>
</table>

</body>
</html>
